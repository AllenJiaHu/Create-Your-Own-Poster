<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Poster </title>

	<link rel="stylesheet" href="Poster.css"> 

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous
	"></script>

	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

	<script src="Poster.js"></script>

</head>
<body>

<!-- POSTER -->
<div id="container">

	<img src="" alt="" class="backgroundimage">

	<div class="bandstrip">
		<h1 class="bandtitle"></h1>
	</div>

	<div class="datestrip">
		<h1 class="datetitle"></h1>
	</div>

	<div class="locationstrip">
		<h1 class="locationtitle"></h1>
	</div>

	<div class="ticketpurchasestrip">
		<h1 class="ticketpurchasetitle"></h1>
	</div>

</div>


<!-- BUTTIONS -->
<div id="buttonsection">
	 
	<button> Changing specific Details </button>

	<button class="bandtitlefs"> Band Title Font Size </button>

	<button class="datetitlefs"> Date Title Font Size </button>

	<button class="locationtitlefs"> Venue Title Font Size </button>

	<button class="backgroundcolor"> Background Color </button>

</div>

</body>
</html>
